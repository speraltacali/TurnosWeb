

<h1 id="tableLabel">Empresas</h1>

<p *ngIf="!empresas"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="empresas">
  <thead>
    <tr>
      <th>Razon Social</th>
      <th>Descripcion</th>
      <th>Cuil</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let empresa of empresas">
      <td>{{ empresa.RazonSocial }}</td>
      <td>{{ empresa.Descripcion }}</td>
      <td>{{ empresa.Cuil }}</td>
    </tr>
  </tbody>
</table>
