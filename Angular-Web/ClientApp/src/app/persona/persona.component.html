<h1 id="tableLabel">Lista de Personas</h1>

<p *ngIf="!personas"><em>Loading...</em></p>

<table class='table table-striped'  *ngIf="personas">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Apellido</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let persona of personas">
      <td><strong>{{ persona.id }}</strong></td>
      <td><strong>{{ persona.nombre }}</strong></td>
      <td><strong>{{ persona.apellido }}</strong></td>
    </tr>
  </tbody>
</table>
